<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Frontend</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #FF69B4); /* 배경 그라데이션 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .snowflake {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to Beautiful Frontend</h1>
      <p>This is a simple example of a beautiful frontend design.</p>
    </div>
    
  </div>
</body>
</html>
